<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Challenges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #81D8D0;
      font-size: 2rem;
    }

    .navbar {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .navbar-nav .nav-link {
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #81D8D0 !important;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0;
    }

    .dropdown-toggle::after {
      display: inline-block;
      margin-left: 0.255em;
      vertical-align: 0.255em;
      content: "";
      border-top: 0.3em solid;
      border-right: 0.3em solid transparent;
      border-bottom: 0;
      border-left: 0.3em solid transparent;
    }

    .dropdown-item {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .dropdown-item:hover {
      color: #81D8D0 !important;
      background-color: #f8f9fa;
    }

    .challenge {
      display: none;
      margin-top: 2rem;
    }

    .active-challenge {
      display: block;
    }

    .title {
      background-color: #eee;
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top py-3">
    <div class="container-fluid px-4">
      <a class="navbar-brand brand-name" href="index.html">Tiffany & Co.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-dark">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="cards.html">Cards</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="carousel.html">Carousel</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" href="grid.html" id="gridDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Grid Challenges
              </a>
              <ul class="dropdown-menu" aria-labelledby="gridDropdown">
                <li><div class="dropdown-item" data-target="challenge1">Challenge 1</div></li>
                <li><div class="dropdown-item" data-target="challenge2">Challenge 2</div></li>
                <li><div class="dropdown-item" data-target="challenge3">Challenge 3</div></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Grid Challenge Sections -->
  <div class="container py-4">

    <!-- Challenge 1 -->
    <div id="challenge1" class="challenge active-challenge">
      <div class="title">Challenge 1</div>
      <div class="row">
        <div class="col-2 bg-danger text-white p-3">Column 1</div>
        <div class="col-6 bg-success text-white p-3">Column 2</div>
        <div class="col-4 bg-primary text-white p-3">Column 3</div>
      </div>
    </div>

    <!-- Challenge 2 -->
    <div id="challenge2" class="challenge">
      <div class="title">Challenge 2</div>
      <div class="row row-gap-3">
        <div class="col-lg-2 col-12 bg-info text-white p-3">Column 1</div>
        <div class="col-lg-6 col-12 bg-warning text-dark p-3">Column 2</div>
        <div class="col-lg-4 col-12 bg-secondary text-white p-3">Column 3</div>
      </div>
    </div>

    <!-- Challenge 3 -->
    <div id="challenge3" class="challenge">
      <div class="title">Challenge 3</div>
      <div class="row row-gap-3">
        <div class="col-lg-2 d-none d-lg-block bg-danger text-white p-3">Column 1</div>
        <div class="col-lg-6 col-12 bg-success text-white p-3">Column 2</div>
        <div class="col-lg-4 col-12 bg-primary text-white p-3">Column 3</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-3" style="background-color: #81D8D0; color: white;">
    &copy; 2025 Tiffany & Co. All rights reserved.
  </footer>

  <!-- Bootstrap JS and Challenge Switch Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', () => {
        const targetId = item.getAttribute('data-target');
        document.querySelectorAll('.challenge').forEach(ch => ch.classList.remove('active-challenge'));
        document.getElementById(targetId).classList.add('active-challenge');
      });
    });
  </script>
</body>
</html>
