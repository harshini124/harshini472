<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component 2 - Image Carousel</title>
  <link href="../assets/styles/styles.css" rel="stylesheet">
</head>
<body>

<header>
  <h1>Image Carousel</h1>
</header>

<div class="carousel-container">
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/carousel1.jpg" class="d-block w-100" alt="First Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>Featured Item 1</h5>
          <p>Description of the first featured item.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../assets/images/carousel2.jpg" class="d-block w-100" alt="Second Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>Featured Item 2</h5>
          <p>Description of the second featured item.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../assets/images/carousel3.jpg" class="d-block w-100" alt="Third Image">
        <div class="carousel-caption d-none d-md-block">
          <h5>Featured Item 3</h5>
          <p>Description of the third featured item.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<footer>
  &copy; 2025 Your Company
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
