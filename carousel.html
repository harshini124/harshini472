<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiffany & Co. carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #81D8D0;
      font-size: 2rem;
    }

    /* Updated navbar styling to match exactly */
    .navbar {
      padding-top: 1rem;  /* Match the padding from first file */
      padding-bottom: 1rem; /* Match the padding from first file */
    }

    .navbar-nav .nav-link {
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #81D8D0 !important; /* Blue color on hover */
      background-color: transparent;
    }

    .carousel-inner {
      background-color: #f8f9fa;
      padding-top: 1rem;
    }

    .carousel-item img {
      max-height: 650px;
      width: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(50, 50, 50, 0.7);
      border-radius: 50%;
      padding: 1.2rem;
    }

    .carousel-indicators {
      margin-bottom: 0;
    }

    .carousel-indicators button {
      background-color: #81D8D0;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      margin: 0 5px;
    }

    footer {
      background-color: #81d8d0;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar exactly as in original -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top py-3">
    <div class="container-fluid px-4">
      <a class="navbar-brand brand-name" href="index.html">Tiffany & Co.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-dark">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="cards.html">Cards</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="carousel.html">Carousel</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="grid.html">Grid Challenges</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Carousel with indicators but using your original images -->
  <div id="highJewelleryCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Carousel Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#highJewelleryCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#highJewelleryCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#highJewelleryCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://galeriemagazine.com/wp-content/uploads/2022/12/73071062_ER_BB2022_v1_TM_092922_13H_COVER.jpg" alt="Jewellery 1">
      </div>
      <div class="carousel-item">
        <img src="https://luxferity.com/up/shop-news/content/tiffany-amp-co-high-jewelry-campaign-gal-gadot-4-1200x1500.jpg" alt="Jewellery 2">
      </div>
      <div class="carousel-item">
        <img src="https://media.tiffany.com/is/image/tiffanydm/RFCD_Stones_Desktop?$tile$&wid=2992" alt="Jewellery 3">
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#highJewelleryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#highJewelleryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tiffany & Co. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
