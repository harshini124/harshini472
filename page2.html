<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 2 - Responsive Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .col1 { background-color: #FFD6A5; padding: 20px; }
    .col2 { background-color: #9BF6FF; padding: 20px; }
    .col3 { background-color: #CAFFBF; padding: 20px; }
    .row { row-gap: 1rem; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Page 2 - Responsive Grid with Row Gap</h2>
    <div class="row">
      <div class="col-lg-2 col-md-12 col1">Column 1 (2 cols large, full width on smaller)</div>
      <div class="col-lg-6 col-md-12 col2">Column 2 (6 cols large, full width on smaller)</div>
      <div class="col-lg-4 col-md-12 col3">Column 3 (4 cols large, full width on smaller)</div>
    </div>
  </div>
</body>
</html>
